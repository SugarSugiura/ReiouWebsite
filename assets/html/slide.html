<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>令王</title>
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex,nofollow">
    <meta name="description" content="CSSでスライドショーするシンプルなサンプル">
    <meta name="theme-color" content="#553968">
    <link rel="canonical" href="https://lopan.jp/css-animation/slideshow/">
    <link rel="stylesheet" href="../css/slide.css">
  </head>
  <body>
    <div class="slideshow">
	    <input type="radio" name="slideshow" id="switch1" checked>
	    <input type="radio" name="slideshow" id="switch2">
	    <input type="radio" name="slideshow" id="switch3">
	    <input type="radio" name="slideshow" id="switch4">
	    <input type="radio" name="slideshow" id="switch5">
	    <div class="slideContents">
		    <section id="slide1">
			    <img src="../../assets/img/aigakari.jpg" alt="" width="600" height="400">
		    </section>
		    <section id="slide2">
			    <img src="../../assets/img/aigakariPopup.png" alt="" width="600" height="400">
		    </section>
		    <section id="slide3">
			    <img src="../../img/slide_03.png" alt="" width="600" height="400">
		    </section>
		    <section id="slide4">
			    <img src="../../img/slide_04.png" alt="" width="600" height="400">
		    </section>
		    <section id="slide5">
			    <img src="../../img/slide_05.png" alt="" width="600" height="400">
		    </section>
	    </div>
	    <p class="arrow prev">
		    <i class="ico"></i>
		    <label for="switch1"></label>
		    <label for="switch2"></label>
		    <label for="switch3"></label>
		    <label for="switch4"></label>
		    <label for="switch5"></label>
	    </p>
	    <p class="arrow next">
		    <i class="ico"></i>
		    <label for="switch1"></label>
		    <label for="switch2"></label>
		    <label for="switch3"></label>
		    <label for="switch4"></label>
		    <label for="switch5"></label>
	    </p>
    </div>
  </body>
</html>
