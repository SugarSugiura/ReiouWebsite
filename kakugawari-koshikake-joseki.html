    //strの文字列のnum行目を取得できる
    function line_string(str, num) {
      var count = 0;
      var last = 0;
      for (var i = 0; i < str.length; i++) {
        if (str[i] == "\n") {
          //console.log(i);
          count++;
          if (count == num) {
            if (num == 1) {
              return str.slice(last, str.indexOf("\n", last + 1));
            } else {
              return str.slice(last + 1, str.indexOf("\n", last + 1));
            }
          }
          last = i;
        }
        
      }
    }
