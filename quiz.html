  <script type="module">
    import { LitElement, css, html } from "https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js"
    export class ShogiBoard extends LitElement {
      static styles = css`
        :host {
          display: block;
          /*border: 1px solid hsl(0 0% 0% / 0.1);*/
          padding-top: 80px;
          padding: 80px 1rem 1rem 1rem;
          height: 100%
        }
        .container {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }
        shogi-player-wc {
          flex-basis: 90vh;
        }
        shogi-player-wc::part(root) {
          --sp_board_color: LightSkyBlue;
        }
        .comment {
          border: 1px solid hsl(0 0% 0% / 0.10);
          background-color: hsl(0 0% 0% / 0.02);
          border-radius: 4px;
          flex-basis: 40vh;
          position: relative;
        }
        .comment-body {
          position: absolute;
          top: 1rem;
          left: 1rem;
          bottom: 1rem;
          right: 1rem;

          overflow-y: scroll;

          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
        .comment-body p {
          margin: 0;
        }
        .quiz-comment {
          border: 1px solid hsl(0 0% 0% / 0.10);
          background-color: hsl(0 0% 0% / 0.02);
          border-radius: 4px;
          flex-basis: 40vh;
          position: relative;
        }
        .quiz-comment p {
          text-align: center;
        }
      `

      static properties = {
        source: { type: String },
        comment_lines: { type: Array },
        turn: { type: String },
        pass_css: { type: String }
      }

      constructor() {
        super()
        this.source ??= "position sfen l4B2l/5sn1p/2+Pp1ggkn/p3p1p2/2rP1P2R/P3PSP2/9/1gPK5/L7L b 2SNPbgn5p 1"
        this.comment_lines = null
        this.turn = null
        this.pass_css = null
      }

      render() {
        return html`
          <div class="container">
            <div class="quiz-comment">
              <p>次の一手を指してください</p>
            </div>
            <shogi-player-wc
              sp_mode="play"
              sp_body="${this.source}"
              sp_comment="false"
              sp_mobile_vertical="false"
              sp_turn="${this.turn}"
              @ev_comment_change="${e => this.comment_lines = e.detail[0]}"
              @ev_play_mode_move="${e => this.ev_play_mode_move(e)}"
              sp_pass_css="${this.pass_css}"
              sp_debug="false"
            ></shogi-player-wc>
          </div>
        `
      }

      ev_play_mode_move(e) {
        if (e.detail[0].sfen == "position sfen l4B2l/5sn1p/2+Pp1ggkn/p3p1p2/2rP1P2R/P3PSP2/9/1gPK5/L7L b 2SNPbgn5p 1 moves 6h5g") {
          alert("正解です");
        } else {
          alert("不正解です");
          const el = this.renderRoot.querySelector("shogi-player-wc")
          const sp_instance = el.shadowRoot.querySelector(".ShogiPlayer").__vue__
          sp_instance.api_turn_add(-1)
        }
      }
    }
    var elem = document.getElementById("shogi");
    customElements.define("shogi-board", ShogiBoard)
  </script>
