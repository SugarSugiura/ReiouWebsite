  <script type="module">
    import { LitElement, css, html } from "https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js"
    export class ShogiBoard extends LitElement {
      static styles = css`
        :host {
          display: block;
          /*border: 1px solid hsl(0 0% 0% / 0.1);*/
          padding-top: 80px;
          padding: 80px 1rem 1rem 1rem;
          height: 100%
        }
        .container {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }
        shogi-player-wc {
          flex-basis: 90vh;
        }
        shogi-player-wc::part(root) {
          --sp_board_color: LightSkyBlue;
        }
        .comment {
          border: 1px solid hsl(0 0% 0% / 0.10);
          background-color: hsl(0 0% 0% / 0.02);
          border-radius: 4px;
          flex-basis: 40vh;
          position: relative;
        }
        .comment-body {
          position: absolute;
          top: 1rem;
          left: 1rem;
          bottom: 1rem;
          right: 1rem;

          overflow-y: scroll;

          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
        .comment-body p {
          margin: 0;
        }
        .quiz {
          border: 1px solid hsl(0 0% 0% / 0.10);
          background-color: hsl(0 0% 0% / 0.02);
          border-radius: 4px;
          flex-basis: 40vh;
          position: relative;
        }
        .quiz p {
          text-align: center;
        }
      `

      static properties = {
        source: { type: String },
        comment_lines: { type: Array },
        turn: { type: String },
        pass_css: { type: String },
        quiz_content: { type: String }
      }

      constructor() {
        super()
        this.source ??= "position sfen lnsgkgsnl/1r5b1/ppppppppp/9/9/9/PPPPPPPPP/1B5R1/LNSGKGSNL b - 1"
        this.comment_lines = null
        this.turn = null
        this.pass_css = null
        this.quiz_content = "ここに最初の問題の説"
      }

      render() {
        return html`
          <div id="test" class="container">
            <div class="quiz">
              <p>次の一手を指してください</p>
              <p id="quiz-content">${this.quiz_content}</p>
              <input type="button" value="第1問" @click="${e => this.change('第1問の説明')}" onclick="set_quiz_sfen('position sfen lnsgkgsnl/1r5b1/ppppppppp/9/9/9/PPPPPPPPP/1B5R1/LNSGKGSNL b - 1', '2g2f')" style="position: absolute; top: 100px">
              <input type="button" value="第2問" @click="${e => this.change('第2問の説明だ！')}" onclick="set_quiz_sfen('position sfen l4B2l/5sn1p/2+Pp1ggkn/p3p1p2/2rP1P2R/P3PSP2/9/1gPK5/L7L b 2SNPbgn5p 1', '6h5g')" style="position: absolute; top: 150px">
              <input type="button" value="表示" @click="${e => this.change()}" style="position: absolute; top: 200px">
            </div>
            <shogi-player-wc
              sp_mode="play"
              sp_body="${this.source}"
              sp_comment="false"
              sp_mobile_vertical="false"
              sp_turn="${this.turn}"
              sp_human_side="black"
              @ev_comment_change="${e => this.comment_lines = e.detail[0]}"
              @ev_play_mode_move="${e => this.ev_play_mode_move(e)}"
              sp_pass_css="${this.pass_css}"
              sp_debug="false"
            ></shogi-player-wc>
          </div>
        `
      }

      ev_play_mode_move(e) {
        if (e.detail[0].sfen == answer_sfen) {
          audio("correct");
          alert("正解です");
        } else {
          audio("wrong");
          alert("不正解です");
          const el = this.renderRoot.querySelector("shogi-player-wc");
          const sp_instance = el.shadowRoot.querySelector(".ShogiPlayer").__vue__;
          sp_instance.api_turn_add(-1);
        }
      }

      change(comment) {
        this.quiz_content = comment;
      }

      
    }
    var elem = document.getElementById("shogi");
    customElements.define("shogi-board", ShogiBoard)
  </script>
