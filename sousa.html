  <script>
    let item;
    let turn = 0;
    let sfen;

    //textファイル読み込み
    function read_file() {
      // XMLHttpRequestオブジェクトを作成
      var rec = new XMLHttpRequest();

      // ファイルのURLを指定
      rec.open('GET', 'assets/kif/habkifsfen.txt', true);

      // 読み込み開始
      rec.send();

      // レスポンスタイプを指定
      rec.responseType = 'text';

      // 読み込み完了時の処理
      rec.onload = function() {
        if (rec.status === 200) {
          //console.log(rec.responseText); //rec.responceTextがファイルの中の文字列
          sfen = rec.responseText;
          //line_string(sfen, 100);
          //console.log(sfen[sfen.length]);
          //console.log(sfen.slice(0, sfen.indexOf('\n')))  //この中身は1行目を取得している
        }
      };

      

      
    }

    //strの文字列のnum行目を取得できる
    function line_string(str, num) {
      var count = 0;
      var last = 0;
      for (var i = 0; i < str.length; i++) {
        if (str[i] == "\n") {
          //console.log(i);
          count++;
          if (count == num) {
            return str.slice(last + 1, str.indexOf("\n", last + 1));
          }
          last = i;
        }
        
      }
    }

    window.onload = function(){
      read_file();
    }
  </script>
  <script type="module">
    import { LitElement, css, html } from "https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js"
    export class ShogiBoard extends LitElement {
      static styles = css`
        :host {
          display: block;
          /*border: 1px solid hsl(0 0% 0% / 0.1);*/
          padding: 1rem;
          height: 100%
        }
        .container {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }
        shogi-player-wc {
          flex-basis: 97vh;
        }
        shogi-player-wc::part(root) {
          --sp_board_color: white;
        }
        .comment {
          border: 1px solid hsl(0 0% 0% / 0.10);
          background-color: hsl(0 0% 0% / 0.02);
          border-radius: 4px;
          flex-basis: 40vh;
          position: relative;
        }
        .comment-body {
          position: absolute;
          top: 1rem;
          left: 1rem;
          bottom: 1rem;
          right: 1rem;

          overflow-y: scroll;

          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
        .comment-body p {
          margin: 0;
        }
      `

      static properties = {
        source: { type: String },
        comment_lines: { type: Array },
        turn: { type: String },
        pass_css: { type: String },
        human_sfen: { type: String }

      }

      constructor() {
        super()
        this.source ??= "position sfen 4k4/9/9/9/9/9/9/9/9 b 2r2b4g4s4n4l18p 1"
        this.comment_lines = null
        this.turn = null
        this.pass_css = null
        
      }

    

      render() {
        return html`
          <div class="container">
            <shogi-player-wc
              sp_mode="play"
              sp_body="${this.source}"
              sp_comment="false"
              sp_event_log="false"
              sp_mobile_vertical="false"
              sp_piece_variant="paper"
              sp_turn="${this.turn}"
              @ev_comment_change="${e => this.comment_lines = e.detail[0]}"
              @ev_play_mode_move="${e => e.detail[0].sfen}"
              @ev_short_sfen_change="${e => this.ai_move(e)}"
              @ev_turn_offset_change="${e => turn++}"
              @ev_turn_offset_max_change="${e => e.detail[0]}"
              sp_controller="true"
              sp_human_side="both"
              sp_dev_tools_position="left"
              sp_pass_css="${this.pass_css}"
              sp_debug="false"
            ></shogi-player-wc>
            <div class="comment">
              <div class="comment-body">
                ${(this.comment_lines || []).map(e => html`<p>${e}</p>`)}
              </div>
            </div>
          </div>
        `
      }

      ai_move (e) {
        console.log(turn);
        if ((turn % 2) == 1) {
          elem.setAttribute("source", line_string(sfen, turn + 2));
          if (e.detail[0] != line_string(sfen, turn + 1)) {
            alert("間違いです");
            turn = turn - 2;
            elem.setAttribute("source", line_string(sfen, turn + 1));
          }
        }
      }
      



      
   
      

    }
    customElements.define("shogi-board", ShogiBoard);
    var elem = document.getElementById("shogi");
  </script>
