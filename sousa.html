  <script>
    let item;
    let turn;
    let sfen;
    let turn_flg = true;

    //textファイル読み込み
    function read_file() {
      // XMLHttpRequestオブジェクトを作成
      var rec = new XMLHttpRequest();

      // ファイルのURLを指定
      rec.open('GET', 'assets/kif/habkifsfen.txt', true);

      // 読み込み開始
      rec.send();

      // レスポンスタイプを指定
      rec.responseType = 'text';

      // 読み込み完了時の処理
      rec.onload = function() {
        if (rec.status === 200) {
          //console.log(rec.responseText); //rec.responceTextがファイルの中の文字列
          sfen = rec.responseText;
          //line_string(sfen, 100);
          //console.log(sfen[sfen.length]);
          //console.log(sfen.slice(0, sfen.indexOf('\n')))  //この中身は1行目を取得している
        }
      };

      

      
    }

    //strの文字列のnum行目を取得できる
    function line_string(str, num) {
      var count = 0;
      var last = 0;
      for (var i = 0; i < str.length; i++) {
        if (str[i] == "\n") {
          //console.log(i);
          count++;
          if (count == num) {
            if (num == 1) {
              return str.slice(last, str.indexOf("\n", last + 1));
            } else {
              return str.slice(last + 1, str.indexOf("\n", last + 1));
            }
          }
          last = i;
        }
        
      }
    }

    window.onload = function(){
      read_file();
    }
  </script>

      static properties = {

        pass_css: { type: String },

      constructor() {

        this.source = ""
        this.comment_lines = null
        this.turn = null
        this.pass_css = null
        this.human_sfen = ""
        this.ai_sfen = ""
      }

    

      render() {
        return html`
          <div class="container">
            <shogi-player-wc
              sp_mode="play"
              sp_body="${this.source}"
              sp_comment="false"
              sp_event_log="false"
              sp_mobile_vertical="false"
              sp_piece_variant="paper"
              sp_turn="${this.turn}"
              @ev_comment_change="${e => this.comment_lines = e.detail[0]}"
              @ev_play_mode_move="${e => this.ev_play_mode_move(e)}"
              @ev_turn_offset_change="${e => turn = e.detail[0]}"
              sp_controller="true"
              sp_human_side="both"
              sp_dev_tools_position="left"
              sp_pass_css="${this.pass_css}"
              sp_debug="false"
            ></shogi-player-wc>
            <div class="comment">
              <div class="comment-body">
                ${(this.comment_lines || []).map(e => html`<p>${e}</p>`)}
              </div>
            </div>
          </div>
        `
      }

      ev_play_mode_move(e) {
        if (e.detail[0].sfen == line_string(sfen, turn + 1)) {
          
          setTimeout(() => {
            alert("正解です");
            console.log(turn);
            this.source = line_string(sfen, turn + 1);
            console.log(this.source);
          }, 1000*0.5);
          
        } else {
          const el = this.renderRoot.querySelector("shogi-player-wc");
          const sp_instance = el.shadowRoot.querySelector(".ShogiPlayer").__vue__;
          sp_instance.api_turn_add(-1);
        }
      }
      
      

      // ☗76歩には☖34歩とし☗22角成に同銀とするだけのAI

        }
      }

      turn_add() {
        if (turn_flg) {
          turn++;
        } else {
          turn--;
        }
      }
    
    }
    customElements.define("shogi-board", ShogiBoard);
