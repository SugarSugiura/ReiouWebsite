  <script type="module">
    import { LitElement, css, html } from "https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js"
    export class ShogiBoard extends LitElement {
      static styles = css`
        :host {
          display: block;
          /*border: 1px solid hsl(0 0% 0% / 0.1);*/
          padding-top: 80px;
          padding: 80px 1rem 1rem 1rem;
          height: 100%
        }
        .container {
          display: flex;
          justify-content: space-between;
          gap: 1rem;
        }
        shogi-player-wc {
          flex-basis: 90vh;
        }
        shogi-player-wc::part(root) {
          --sp_board_color: LightSkyBlue;
        }
        .comment {
          border: 1px solid hsl(0 0% 0% / 0.10);
          background-color: hsl(0 0% 0% / 0.02);
          border-radius: 4px;
          flex-basis: 40vh;
          position: relative;
        }
        .comment-body {
          position: absolute;
          top: 1rem;
          left: 1rem;
          bottom: 1rem;
          right: 1rem;

          overflow-y: scroll;

          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
        .comment-body p {
          margin: 0;
        }
      `

      static properties = {
        source: { type: String },
        comment_lines: { type: Array },
        turn: { type: String },
        pass_css: { type: String }
      }

      constructor() {
        super()
        this.source ??= "position sfen 4k4/9/9/9/9/9/9/9/9 b 2r2b4g4s4n4l18p 1"
        this.comment_lines = null
        this.turn = null
        this.pass_css = null
      }

      render() {
        return html`
          <div class="container">
         
            <shogi-player-wc
              sp_mode="view"
              sp_body="${this.source}"
              sp_comment="false"
              sp_mobile_vertical="false"
              sp_turn="${this.turn}"
              @ev_comment_change="${e => this.comment_lines = e.detail[0]}"
              sp_controller="true"
              sp_pass_css="${this.pass_css}"
            ></shogi-player-wc>
            <div class="comment">
              <div class="comment-body">
                ${(this.comment_lines || []).map(e => html`<p>${e}</p>`)}
              </div>
            </div>
          </div>
        `
      }
    }
    customElements.define("shogi-board", ShogiBoard)
  </script>
